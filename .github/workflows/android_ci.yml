name: Android CI Testing Pipeline

# 1. Triggers the workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # === JOB 1: UNIT TESTS (Fastest, Runs on JVM) ===
  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties with SDK path
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run Unit Tests with Gradle
        # Executes the test task, which is a fast JVM-only test run
        run: ./gradlew test

      - name: Upload Test Results (optional)
        uses: actions/upload-artifact@v4
        if: always() # Always run this step even if tests fail
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 5

  # --- JOB 2: UI/INSTRUMENTED TESTS (Requires Emulator/Device) ---
  # Only run this job if unit_tests succeeded
  instrumented_tests:
    name: Run Instrumented Tests
    needs: unit_tests
    runs-on: macos-latest # macOS runners are recommended for Android Emulators

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties with SDK path
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Set up and run Android Emulator
        # This is a community action to start an AVD (Android Virtual Device)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: default # or google_apis
          # The command to run after the emulator is ready
          script: ./gradlew connectedCheck

      - name: Upload Test Results (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: app/build/reports/androidTests/connected/
          retention-days: 5